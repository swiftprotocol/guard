name: Jest Tests

on:
  push:
  pull_request:
  release:
    types:
      - created

jobs:
  tests:
    name: Jest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - run: yarn

      - uses: willcaul/jest-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: yarn test
          working-directory: guard
